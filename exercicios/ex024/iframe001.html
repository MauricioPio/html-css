<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!-- As configurações do CSS sobrepõe as configurações feitas diretas -->
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do  
        
        <!-- Tamanho padrão 300x500 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        
       para aprender a progamar.</p>
       <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>
        
        também é bem legal!
       </p>
</body>
</html>
